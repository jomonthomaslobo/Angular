<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6ab9ac06da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/angular.min.js"></script>
</head>
<body ng-app="">
    <div ng-init="products=[{'name':'asics','img':'img/KuyqTcl.png','text':'Suede fabric pointed toe stylish cut front low heel sharp on-trend toe point raised heel drop sides unique silhouette. Bow detail metallic eyelets leather lining luxurious finish classic courts formal slingback square toe contrasting cap. Lace up fastening bow detailing high stiletto heel leather lining beautiful lace upper elegant peep toe t-bar strap. Staple court shoe chunky mid block heel almond toe flexible rubber sole simple chic ideal handmade metallic detail. Flats elegant pointed toe design cut-out sides luxe leather lining versatile shoe must-have new season glamorous.','price':100},{'img':'img/V3azz7X.png','name':'adidas','color':black,'text':'Effortless comfortable full leather lining eye-catching unique detail to the toe low cut-away sides clean and sleek. Polished finish elegant court shoe work duty stretchy slingback strap mid kitten heel this ladylike design. Suede fabric pointed toe stylish cut front low heel sharp on-trend toe point raised heel drop sides unique silhouette. ','price':120}]"></div>

    <div class="container " ng-repeat="product in products">
       
       <div class="card {{product.name}}">
			<p class="price">${{product.price}} USD</p>

			<i class="info fas fa-info-circle"></i>
			<p class="text">
				{{product.text}}
			</p>

			<div class="imgBx">
				<img src={{product.img}} alt="a pair of blue and red ASICS sneakers">
			</div>
			<div class="contentBx  ">
				<h2>{{product.name}}</h2>
				<div class="size">
					
				</div>
				
				<button> Add to Cart</button>
			</div>
		</div> 
	</div>
      

   
</body>
</html>
